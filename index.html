    <!-- Add Note section start -->
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg mt-7" id="takingNotes">
        <div class="mb-4">
            <input type="text" class="w-full border rounded-md p-2.5 mb-4" placeholder="Enter the title of the note" id="noteTitle" required>
            <textarea class="w-full border rounded-md p-2 py-3" placeholder="Enter your note" rows="5" id="note"></textarea>
        </div>
        <div id="btnSection">

        </div>
    </div>
    <!-- Add Note section end -->

    <!-- Notes cards start -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-12" id="noteCards">
